<!doctype html>
<html lang="en" xmlns:th="//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<form method="POST" th:object="${formUsuario}" th:action="@{/login}">
    <div class="position-relative text-center">
        <div class="position-absolute top-50 start-50 translate-middle-x" >
            <img src="login.png" class="img-thumbnail" height="57" width="72">
            <div class="text-md">
                <h1> Ingrese Credenciales </h1>
            </div>
            <div class="col-lg-6 mx-auto form-floating">
                <input type="email" class="form-control" th:field="*{nombreUsuario}" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="col-lg-6 mx-auto form-floating mb-3">
                <input type="password" class="form-control" th:field="*{password}" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="col-lg-6 mx-auto mb-4">
                <a href="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Recuperar password
                    </label>
                </a>
            </div>

            <div class="col-lg-6 mx-auto mb-4">

                <a th:href="@{/oauth2/authorization/google}">
                    Login con Google
                </a>

            </div>


            <div class="col-lg-6 mx-auto mb-5 w-50 p-3">
                <button class="btn btn-primary" type="submit">Iniciar Sesi√≥n</button>
            </div>
            <div>
                <p> 2022 </p>
            </div>
        </div>

    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
