<!doctype html>
<html lang="en" xmlns:th="//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form th:object="${user}" method="POST" th:action="@{/usuario_parametro/front}">
    <div>
        <h1>Registro de usuario</h1>
    </div>
    <div>
        <label for="input_nombre">Nombre Usuario</label>
        <input th:field="*{nombreUsuario}" id="input_nombre" type="text" placeholder="Ingrese nombre usuario">
    </div>
    <div>
        <label for="input_password">Password</label>
        <input th:field="*{password}" id="input_password" type="text" placeholder="Ingrese password">
    </div>
    <div>
        <label for="input_nombre_completo">Nombre Completo</label>
        <input th:field="*{nombre}" id="input_nombre_completo" type="text" placeholder="Ingrese nombre completo">
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ROLES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rol : ${ROLES}">
            <td><input type="checkbox" th:field="*{roles}" th:text="${rol.name}" th:value="${rol.name}"></td>
        </tr>
        </tbody>
    </table>

    <button type="submit">Registrar usuario</button>
</form>
</body>
</html>
